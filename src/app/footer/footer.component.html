<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary" (click)="calculate()">Calculate</button>
    <button type="button" class="btn btn-danger" (click)="clearList()">Reset</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <input type="text" class="form-control result" id="result"  [(ngModel)]="svc.result" disabled>
  </div>
</div>
